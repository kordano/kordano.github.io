<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>
    {% if page.title %} {{ page.title }}
    {% else %} {{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width">
  <meta name="robots" content="index, follow">
  {% feed_meta %}
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/ionicons.min.css">
</head>
<body>
<nav class="nav">
  <a class="{% if page.url == '/' %} active {% endif %}"  href="/">Home</a>
  <a class="{% if page.url == '/blog.html' %} active {% endif %}"  href="/blog">Blog</a>
  <a class="{% if page.url == '/about.html' %} active {% endif %}"  href="/about">About</a>
  <a class="{% if page.url == '/imprint.html' %} active {% endif %}"  href="/imprint">Impressum</a>
</nav>
<div class="container -large _center main-row row">
